<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <div class="game-info">
        <div class="score">
            <p class="score-num">0</p>
            <p>Score</p>
        </div>
        <hr>
        <div class="message">
            <p>Press</p>
            <div class="group-one">
                <span><</span>
                <span>></span>
            </div>
            <div class="group-two">
                <span><</span>
                <span>></span>
            </div>
            <p>to start!</p>
        </div>
        <hr>
        <div class="best-score">
            <p class="best-score-num">0</p>
            <p>Best Score</p>
        </div>
    </div>
</body>
<script src="canvas.js"></script>
</html>
